<ion-header>
    <ion-toolbar>
      <ion-title>Search Existing Lobby</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="ion-padding">
        <ion-item (click)="selectVal(lobby.lobbyname)"*ngFor='let lobby of lobbies'>{{lobby.lobbyname}}</ion-item>
    </div>
  </ion-content>
