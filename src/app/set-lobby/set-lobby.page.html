<ion-header>
  <ion-toolbar>
    <ion-title>Lobby Setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Lobby Name</ion-label>
            <ion-input type='text' [(ngModel)]="lobbyname"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input type='text' [(ngModel)]="lobbydescription"></ion-input>
        </ion-item>
        <ion-button fill='solid' expand="block" color='dark' (click)="lobbysetup()">Start Chatting!</ion-button>
    </ion-list>

</ion-content>
