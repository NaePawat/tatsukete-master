<ion-header>
    <ion-toolbar>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type='text' [(ngModel)]="username"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type='password' [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type='password' [(ngModel)]="cpassword"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button fill='solid' expand="block" color='dark' (click)="register()">Signup</ion-button>
    <ion-button expand="block" routerLink="/" routerDirection="back">Cancel</ion-button>
    <!-- <ion-card *ngIf="password !== cpassword">
        <ion-label color="red">Password does not match</ion-label>
    </ion-card> -->
  </ion-content>
