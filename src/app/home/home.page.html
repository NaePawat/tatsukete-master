<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)='logout()'>
        <ion-icon slot="icon-only" name ="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>lobby</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="createlobby()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let lobby of lobbies" (click)="enterChat(lobby.key)">
      {{lobby.lobbyname}}
      <ion-icon name="chatboxes" slot="end"></ion-icon>
    </ion-item>
  </ion-list> 
</ion-content>
